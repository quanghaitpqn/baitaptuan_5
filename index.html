<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="north">
          <div class="logo"><img src="img/Image 1710.png" alt="" /></div>
          <div class="menu">
            <div class="Home">Home</div>
            <div class="Promotions">Promotions</div>
            <div class="Bestsellers">Best-sellers</div>
            <div class="Newreleases">Newreleases</div>
            <div class="Support">Support</div>
          </div>
          <div class="search_bar">
            <form action="" class="form">
              <button class="button_search"><i class="gg-search"></i></button>
              <input type="text" class="search_input" placeholder="Search..." />
            </form>
            <div class="bell"><img src="img/Bell 1.png" alt="" /></div>
            <div class="cart">
              <img src="img/Shopping cart simple 1.png" alt="" />
            </div>
            <div class="avatar"><img src="img/Avatar 758.png" alt="" /></div>
          </div>
        </div>
        <div class="center">
          <div class="a">
            <div class="producttitle">
              <div class="aa">
                <div class="aa1">Home</div>
                <div class="aa1">/</div>
                <div class="aa1">Category</div>
                <div class="aa1">/</div>
                <div class="aa1">Product</div>
              </div>
              <div class="ab">
                <div class="ab1"><h3>Produc ttitle</h3></div>
              </div>
              <div class="ac">
                <div class="ac1">
                  <div class="ac1_1">
                    <img src="img/Rating 303.png" alt="" />
                  </div>
                  <div class="ac1_2">4.20</div>
                  <div class="ac1_3"><p>(99 reviews)</p></div>
                </div>
                <div class="ac2">
                  <div class="ac2_1">
                    <div class="ac2_1_1">
                      <img src="img/share (1).png" alt="" />
                    </div>
                    <div class="ac2_1_2"><p>Share</p></div>
                  </div>
                  <div class="ac2_2">
                    <div class="ac2_2_1">
                      <img src="img/heart.png" alt="" />
                    </div>
                    <div class="ac2_2_2"><p>Save</p></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="reviews"></div>
            <div class="relatedprducts"></div>
          </div>
        </div>
        <div class="south"></div>
      </div>
    </div>
  </body>
</html>
